<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Courier";
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FF9494;
            padding: 20px;
        }

        .button {
            background-color: #FF9494;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #FF7373;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .centered-elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #thankyou, h1 {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        audio {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="REDV.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content centered-elements">
        <div id="thankyou"><b>SHE SAID YES!!!</b></div>
        <img id="rizz" src="seulgi_cosmic.gif" alt="rizzler god" class="responsive">
        <audio id="background-audio" controls loop>
            <source src="RVC.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h1>Don't go yet, Pau! >:3</h1>
        <button class="button" onclick="bounceAndNavigate()">Click me</button>
        <button id="playButton" class="button" style="display: none;">
            Play Audio
        </button>
    </div>
    <script>
        function bounceAndNavigate() {
            var button = document.querySelector('.button');
            button.classList.add('bounce');
            button.disabled = false;

            button.addEventListener('animationend', function() {
                window.location.href = 'date.html';
            }, { once: true });
        }
    </script>
</body>
</html>
